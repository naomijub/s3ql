version: 2.1

jobs:
  lint:
    docker:
      - image: rust
    steps:
      - checkout
      - run:
          name: Install cargo fmt
          command: rustup component add rustfmt
      - run:
          name: Run lint
          command: cargo fmt -- --check

  clippy:
    docker:
      - image: rust
    steps:
      - checkout
      - run:
          name: Install cargo clippy
          command: rustup component add clippy
      - run:
          name: Run Clippy
          command: cargo clippy -- -W clippy::pedantic
  build_and_test:
    parameters:
      toolchain:
        description: rust toolchain
        type: string

    docker:
      - image: buildpack-deps:trusty
        environment:
          - COMMON_NETWORK: localhost
      - image: localstack/localstack:latest
        environment:
          - AWS_DEFAULT_REGION: us-east-1
          - DEBUG: 1
          - HOSTNAME_EXTERNAL: localhost

    steps:
      - checkout
      - run: |
          wget https://github.com/jwilder/dockerize/releases/download/0.6.1/dockerize-linux-amd64-0.6.1.tar.gz \
          && tar -C /usr/local/bin -xzvf dockerize-linux-amd64-0.6.1.tar.gz \
          && rm dockerize-linux-amd64-0.6.1.tar.gz
      - run:
          name: Wait for localstack
          command: dockerize -wait tcp://localhost:4566 -timeout 2m
      - run: >
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | 
          sh -s -- -v -y --profile minimal --default-toolchain <<parameters.toolchain>>
      - run: $HOME/.cargo/bin/cargo build
      - run: $HOME/.cargo/bin/cargo test --locked  --no-fail-fast --lib
      - run: $HOME/.cargo/bin/cargo test --test lib --no-fail-fast
      
workflows:
  version: 2.1

  build_and_test:
    jobs:
      - lint
      - clippy
      - build_and_test:
          matrix:
            parameters:
              toolchain: ["stable"]
